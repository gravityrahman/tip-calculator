<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    
    <div id="outer-container">
      <div id="main-container">
        <div id="first-part" class="part">
          <p>Bill</p>
          
          <label for="name"></label>
          <input type="number" placeholder="$" id="bill-input" />

          <p>Select Tip %</p>
          <div id="tips-amount">
            <button class="tip-btn">5%</button>
            <button class="tip-btn">10%</button>
            <button class="tip-btn">15%</button> 
            <button class="tip-btn">25%</button>
            <button class="tip-btn">50%</button>
            <input type="text" placeholder="custom" class="tip-btn" id="custom-btn">  </input>
          </div>
         <p> Number of People</p>
        <label for="name"></label>
        <input type="number" id="people-input" placeholder="#"/>
        </div>
        <div id="second-part" class="part">
         <div class="second-part-p-div"> 
          <p class="second-part-p">Tip Amount 
            <span id="tip-amount" class="tip-div">$0.00</span></p>
          <p class="person"> / person </p>
             </div>

        <div class="second-part-p-div">
          <p class="second-part-p">Total
            <span id="total-amount" class="tip-div">$0.00</span>
          </p>
          <p class="person"> / person </p>
        </div>
          
          <button id="second-part-button">RESET</button>
          
      </div>
    </div>

    </div> -->
    <script src="index.js"></script>
  </body>
</html>
