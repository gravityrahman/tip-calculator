<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="outer-container">
      <div id="main-container">
        <div id="first-part">
          <p>Bill</p>
          <label for="name"></label>
          <input type="number" />

          <p>Select Tip %</p>
          <div id="tips-amount">
            <button class="tip-btn"> 5% </button>
            <button class="tip-btn"> 10% </button>
            <button class="tip-btn"> 15% </button> <br>
            <button class="tip-btn"> 25% </button>
            <button class="tip-btn"> 50% </button>
            <button class="tip-btn">customs </button>
          </div>
          <div id="second-part">
          Number of People
          </div>
        </div>

        Tip Amount / person Total / person Reset
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Gravityrahman</a>.
    </div>
  </body>
</html>
